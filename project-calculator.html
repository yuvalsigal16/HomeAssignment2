<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Quote Calculator</title>
  <link rel="stylesheet" href="assets/style/calcualtor.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a class="logo">Yuval's Portfolio</a>
        <ul class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="skills.html">Skills</a>
        <a href="project-calculator.html">Calculator Project</a>
      </ul>
      <div class="hamburger" id="hamburger">&#9776;</div>   
    </nav>
  </header>
  <main>
    <section class="calculator-form">
      <h2>Calculate Your Project Estimate</h2>
      <form id="project-form">
          <label for="site-type">Site Type:</label>
          <select id="site-type" name="site-type">
              <option value="business">Business Site</option>
              <option value="store">Online Store</option>
              <option value="blog">Blog</option>
          </select>
          <label for="pages">Number of Pages:</label>
          <input type="number" id="pages" name="pages" min="1" max="10" value="1">

          <label for="custom-design">Custom Design Needed:</label>
          <select id="custom-design" name="custom-design">
              <option value="no">No</option>
              <option value="yes">Yes</option>
          </select>

          <div class="buttons">
              <button type="button" onclick="calculatePrice()">Calculate Price</button>
              <button type="reset">Reset</button>
          </div>
      </form>
      <div id="result"></div>
  </section>
  </main>
  <footer class="footer"> <p>© 2025 Yuval Sigal. All rights reserved</p></footer>
  <script src="calculator.js"></script>
  <script>
    function calculatePrice() {
        const siteType = document.getElementById("site-type").value;
        const numPages = document.getElementById("pages").value;
        const customDesign = document.getElementById("custom-design").value;
        let price = 0;
        if (siteType === "business") 
        {price += 1000;} 
        else if (siteType === "store") 
        {price += 2000;}
        else if (siteType === "blog")
        {price += 1500;}

        if (numPages > 1)
        {price += 200* (numPages - 1);}

        if (customDesign === "yes") 
        {price += 1000;};

        document.getElementById("result").innerHTML = 
        "Site Type: " + siteType + "<br>" + "<br>"+
        "Number of Pages: " + numPages + "<br>" + "<br>"+
        "Custom Design: " + customDesign + "<br>" + "<br>"+
        "Estimated Price: ₪" + price;}

        document.getElementById("project-form").addEventListener("reset", function() {
        document.getElementById("result").textContent = "";});
</script>
</body>
</html>
